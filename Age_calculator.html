<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator </title>
    <link  rel="stylesheet" href="./Agecalculator.css"  >
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Javascript <br><span>Age calculator</span></h1>
           <div class="input-box">
            <input type="date" id="datee">
            <button onclick="calculateage()">Calculate</button>
           </div>
           <p id="result"></p>
        </div>
    </div>
    <script>
        debugger;
        let userinput=document.getElementById("datee");
        // condition for user can click today's date or past date
        userinput.max=new Date().toISOString().split("T")[0];
        let res =document.getElementById("result")
        //calculating  their age
        function calculateage(){
            debugger;
         let birthdate = new Date(userinput.value);
         let d1=birthdate.getDate();
         let m1=birthdate.getMonth()+1;
         let y1=birthdate.getFullYear();

         let today = new Date();
          let d2=today.getDate();
          let m2=today.getMonth()+1;//date always start from 0 so add 1 it will be jan=1 and dec=12;
          let y2=today.getFullYear();
          //main calculation

let d3,m3,y3;
y3 = y2 - y1;

if(m2 >= m1){
m3= m2 - m1;
}
else{
    y3--;
    m3= 12 + m2 - m1;
}
if(d2 >= d1){
d3= d2 - d1;
}
else{
m3--;
d3=getdaysinmonth(y1,m1) + d2 - d1;
}
if(m3 < 0){
m3=11;
y3--;
}
console.log(y3,m3,d3);
// res.innerHTML='you are <span>${y3}</span> years,<span>${m3}</span>month and <span>${d3}</span> days old';
res.innerHTML='you are '+y3+' years,'+m3+' month and '+d3+' days old';
}
function getdaysinmonth(year,month){
    debugger;
    return new Date(year ,month,0).getDate();
}
       
    </script>
</body>
</html>
